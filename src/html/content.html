<div id="grades-panel">
	<div class="ch col-md-4" id="gradesContainer" style="width: 30%">
		<section id="grades" class="bb-tile">
			<div
				class="bb-tile-title"
				data-toggle="collapse"
				data-target="#gradesCollapse">
				<div class="bb-tile-header-with-content">
					<h2 class="bb-tile-header">Grade Changes</h2>
				</div>
				<div class="bb-tile-header-column-tools">
					<div class="bb-tile-tools">
						<button
							type="button"
							class="fa fa-chevron-down bb-tile-chevron"></button
						><button
							id="gradesPanelToggle"
							type="button"
							class="fa fa-chevron-up bb-tile-chevron"></button>
					</div>
				</div>
			</div>
			<div
				id="gradesCollapse"
				class="bb-tile-content collapse in"
				aria-expanded="true"
				aria-hidden="false">
				<div class="bb-tile-content-section" id="textArea">
					<div class="row mb-15">
						<div class="col-md-12">
							<div class="muted" id="gradesText"></div>
						</div>
						<br /><br /><br />
						<div class="row">
							<div class="col-md-12 ml-15"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
